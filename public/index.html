<!DOCTYPE html>
<html ng-app="gameLibrary">
<head>
  <meta charset="utf-8">
  <title>Games Library</title>
  <base href="/" />
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <nav>
    <div class="nav-wrapper">
      <a ui-sref="home">Gaming Library</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li ng-show="main.user"><a> Welcome {{ main.user.username }} </a></li>
        <li ng-hide="main.user"><a ui-sref="register">Register</a></li>
        <li ng-hide="main.user"><a ui-sref="login">Log In</a></li>
        <li ng-show="main.user"><a ui-sref="usersIndex">Recent Users</a></li>
        <li ng-show="main.user"><a ui-sref="gamesIndex">Games Index</a></li>
        <li ng-show="main.user"><a ng-click="main.logout()">Log Out</a></li>
      </ul>
    </div>
  </nav>
  <main class="container" ui-view></main>
</body>
</html>
