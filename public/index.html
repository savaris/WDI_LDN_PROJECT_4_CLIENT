<!DOCTYPE html>
<html ng-app="gameLibrary">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Homenaje" rel="stylesheet">
  <title>Games Library</title>
  <base href="/" />
  <!-- inject:js -->
  <script src="js/app.js"></script>
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <ul id="profile" class="dropdown-content">
    <li><a ui-sref="usersShow({ id: main.user.id })">View Profile</a></li>
    <li class="divider"></li>
    <li ng-show="main.user"><a ng-click="main.logout()">Log Out</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper">
      <a class ="logo" ui-sref="home">Gaming Library</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li ng-hide="main.user"><a ui-sref="register">Register</a></li>
        <li ng-hide="main.user"><a ui-sref="login">Log In</a></li>
        <li ng-show="main.user"><a ui-sref="gamesIndex">View Games</a></li>
        <li ng-show="main.user"><a class="dropdown-button" href="#!" data-activates="profile">{{ main.user.username }}</a></li>
      </ul>
    </div>
  </nav>

  </iframe>
  <embed height="0" width="0"
  src="http://youtube.googleapis.com/v/VIDEO_ID&autoplay=1&loop=1" />
</div> -->

  <main class="container" ui-view></main>
</body>
</html>
