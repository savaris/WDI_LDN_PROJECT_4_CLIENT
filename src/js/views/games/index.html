<div class="progress">
  <div class="indeterminate"></div>
</div>
<h1>Games Index</h1>
<div class="row">
  <div class="col s12 m6 l4" ng-repeat="game in gamesIndex.games">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{ game.cover_img }}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ game.title}}<i class="material-icons right"></i></span>
        <p><a ui-sref="gamesShow({ id: game.id })">Click for more detail.</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4"><i class="material-icons right">Hide</i></span>
        <br>
        <p>{{ game.description }}</p>
      </div>
    </div>
  </div>
  </div>
