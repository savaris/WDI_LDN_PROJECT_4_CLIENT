<!DOCTYPE html>
<html ng-app="gameLibrary">
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Homenaje" rel="stylesheet">
  <title>MYGB</title>
  <base href="/" />
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main">
  <ul id="profile" class="dropdown-content">
    <li><a ui-sref="usersShow({ id: main.user.id })">View Profile</a></li>
    <li class="divider"></li>
    <li ng-show="main.user"><a ng-click="main.logout()">Log Out</a></li>
  </ul>
  <nav>
    <div class="nav-wrapper">
      <a ui-sref="home"><img class="siteLogo" src="images/siteLogo.png"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li ng-hide="main.user"><a class="viewGames" ui-sref="register">Register</a></li>
        <li ng-hide="main.user"><a class="viewGames" ui-sref="login">Log In</a></li>
        <li ng-show="main.user"><a class="viewGames" ui-sref="gamesIndex">View Games</a></li>
        <li ng-show="main.user"><a class="dropdown-button" href="#!" data-activates="profile">{{ main.user.first_name }}</a></li>
      </ul>
    </div>
  </nav>
<main class="container" ui-view></main>
</body>
</html>
